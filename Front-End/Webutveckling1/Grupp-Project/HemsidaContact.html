<section class="contactform">
    <h2>Contact Form</h2>
    <form action="HemsidaFormSubmit.html">
      <fieldset>
        <legend>What treatment are you looking for?</legend>
        <label><input id="Spa" type="radio" name="Treatment-Type" value="Spa" checked> Spa</label>
        <label><input id="Nail" type="radio" name="Treatment-Type" value="Nail"> Nails</label>
        <label><input id="Hair" type="radio" name="Treatment-Type" value="Hair"> Hair</label>
      </fieldset>
      <fieldset>
        <legend>What times are you free?</legend>
        <input id="Mornings" type="radio" name="Availability" value="Mornings" checked> <label for="Mornings">Mornings</label>
        <input id="Afternoons" type="radio" name="Availability" value="Afternoons"> <label for="Afternoons">Afternoons</label>
        <input id="Any time" type="radio" name="Availability" value="Any time"> <label for="Any time">Any Time</label>
      </fieldset>
      <input id="Terms" type="checkbox" name="Terms" value="Agreed" required> <label for="Terms">I have read and agree to Stockholm Spa & Nails terms and conditions.</label> <br>
      <input type="text" name="Phone Number" placeholder="Enter your phone number" required>
      <button type="submit">Submit</button>
    </form>
  </section>
