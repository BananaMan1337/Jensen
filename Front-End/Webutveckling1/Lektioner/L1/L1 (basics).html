<html>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p>paragraph.</p>
        <h1 style="font-size:100px;">Heading big test</h1>
        <!-- attribute (style) is in start tag style="font-size:(number of px)px;"> will change the size of the text.-->
        <p>I like               to eat           bananas!</p>
        <!-- Extra spaces dont show up on site, this will look like a normal sentence.-->
        <pre>This instead       leaves the        spaces we want</pre>
        <!-- pre keeps the formatting of the text -->
        <hr>
        <!-- Makes a line to break up text -->
        <p> Bananas are <br> super good </p>
        <!-- <br> is like \n in python, it pushes the following text to the next line-->
    </body>
</html>

<!-- h=heading, p=paragraph, body=everything showing on the website, html=make everything work, "<!-z-" = (without z) kommentar-->
