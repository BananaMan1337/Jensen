        function checkNumber() {
            let x = Math.sign(number)
            if (x == 1) {
                document.write("Your number was positive")
            } else if (x == -1) {
                document.write("You number was negative")
            } else if (x == 0) {
                document.write("Your number was zero")
            } else {
                document.write("Something went wrong, your number couldnt be checked")
            }
        }
    var number = prompt("Input number")
    checkNumber(number);
        
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function checkNumber() {
            let x = Math.sign(number)
            switch (x){
                case (1):
                    document.write("Your number was positive")
                    break
                case (-1):
                    document.write("You number was negative")
                    break
                case (0): 
                    document.write("Your number was zero")
                    break
                default:
                    document.write("Something went wrong, your number couldnt be checked")
                    break
            }
        }
    var number = prompt("Input number")
    checkNumber(number);
        
    </script>
</body>
</html>
